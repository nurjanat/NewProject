{% extends 'movies/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-3 mb-3">
    <div class="row g-2">
        {% for movie in movies %}
        <div class="col-md-4">
            <div class="card">
                <div class="img-container">
                    <div class="d-flex justify-content-between align-items-center p-2 first"> <span class="percent"></span> <span class="wishlist"><i class="fa fa-heart"></i></span> </div> <img src="{{ movie.poster.url }}" class="img-fluid" width="500" height="500">
                </div>
                <div class="product-detail-container">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">{{ movie.name }}</h6> <span class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <div class="Movie">Genre:<i class="fa fa-star"></i> <span>{{ movie.genre }}</span> </div>
                        <div class="Movie">Year:<i class="fa fa-star"></i> <span>{{ movie.year }}</span> </div>
                        <div class="Movie">Country: <i class="fa fa-star"></i> <span>{{ movie.country }}</span> </div>

                        <div class="size"> <label class="radio">  </div>
                    </div>
                    <div class="mt-3"> <button class="btn btn-danger btn-block"><a href="{% url 'movie' movie.id %}">Watch Now</button> </div></a>
                </div>
            </div>
        </div>
        {% endfor %}


    </div>
</div>
{% endblock %}
